repos:
-   repo: local
    hooks:
    -   id: docker-flake8
        name: Linter (Flake8 in Docker)
        entry: docker compose run --rm backend flake8 --config=app/.flake8 app/
        language: system
        pass_filenames: false

    -   id: docker-pytest
        name: Tests (Pytest in Docker)
        entry: docker compose run --rm -e PYTHONPATH=/app -w /app/app backend pytest test/test_user_service.py
        language: system
        pass_filenames: false